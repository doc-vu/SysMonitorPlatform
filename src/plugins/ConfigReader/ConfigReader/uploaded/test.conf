
LoadPlugin memory
LoadPlugin rrdtool
LoadPlugin cpu
LoadPlugin disk
LoadPlugin disk
LoadPlugin load
LoadPlugin interface


<Plugin memory>
    ValuesPercentage true
    ValuesAbsolute true
</Plugin>

<Plugin rrdtool>
    DataDir "/var/lib/collectd/rrd1"
</Plugin>

<Plugin cpu>
    ReportByState false
    ReportByCpu false
    ValuesPercentage false
    ReportNumCpu false
</Plugin>

<Plugin disk>
    IgnoreSelected true
    UseBSDName false
    Disk "sda"
</Plugin>

<Plugin disk>
    IgnoreSelected true
    UseBSDName true
    Disk "hd"
</Plugin>

<Plugin load>
    ReportRelative true
</Plugin>

<Plugin interface>
    IgnoreSelected true
    ReportInactive true
    UniqueName true
</Plugin>
