
LoadPlugin disk
LoadPlugin disk
LoadPlugin load
LoadPlugin memory
LoadPlugin interface
LoadPlugin rrdtool
LoadPlugin cpu


<Plugin disk>
    Disk "sda"
    UseBSDName true
    IgnoreSelected true
</Plugin>

<Plugin disk>
    Disk "hd"
    UseBSDName true
    IgnoreSelected true
</Plugin>

<Plugin load>
    ReportRelative true
</Plugin>

<Plugin memory>
    ValuesPercentage true
</Plugin>

<Plugin interface>
    UniqueName true
    ReportInactive true
    IgnoreSelected true
</Plugin>

<Plugin rrdtool>
    DataDir "/var/lib/collectd/rrd1"
</Plugin>

<Plugin cpu>
    ReportNumCpu false
    ValuesPercentage true
    ReportByCpu true
    ReportByState true
</Plugin>
