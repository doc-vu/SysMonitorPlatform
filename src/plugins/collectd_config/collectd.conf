FQDNLookup true

LoadPlugin syslog

<Plugin syslog>
	LogLevel info
</Plugin>

LoadPlugin cpu
LoadPlugin disk
LoadPlugin interface
LoadPlugin load
LoadPlugin memory
LoadPlugin rrdtool

<Plugin cpu>
	ReportByCpu false
	ReportByState false
	ValuesPercentage false
	ReportNumCpu false
	ReportGuestState false
	SubtractGuestState false
</Plugin>

<Plugin disk>
	Disk "dev_sda1"
	IgnoreSelected false
	UseBSDName false
	UdevNameAttr "DEVNAME"
</Plugin>

<Plugin interface>
	Interface "enp0s3"
	Interface "lo"
	IgnoreSelected false
	ReportInactive false
	UniqueName false
</Plugin>

<Plugin load>
	ReportRelative false
</Plugin>

<Plugin memory>
	ValuesAbsolute false
	ValuesPercentage true
</Plugin>

<Plugin rrdtool>
	DataDir "/var/lib/collectd/rrd"
</Plugin>

<Include "/etc/collectd/collectd.conf.d">
	Filter "*.conf"
</Include>

